<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <title>Jogo da Forca</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <header> 
        <div id="div-cabecalho">
            <img src="imagens/logo_alura.png" alt="Logo Alura, Letra A">
        </div>
    </header>



    <!-- CONTEÚDO -->
    <main>
        <div id="div-main">


            <!-- INICIAL -->  
            <section class="visivel" id="sec-home"> <!-- SEÇÃO HOME-->
                <button onclick="loadGame()">Novo Jogo</button>
    
                <button onclick="loadNewWord()">Adicionar Palavra</button>
            </section> 

            <section class="invisivel" id="sec-game"> <!-- SEÇÃO GAME-->
                <section id="area-tabuleiro">
                    <canvas width="100" height="200">
                    
                    </canvas>
                    <input type="text" id="letras">
                </section>
                
                <div id="botoes-start">
                    <button onclick="estructureGame()">Começar</button>
                    <button onclick="loadHome()">Desistir</button>
                </div>
                
            </section>

            <section class="invisivel" id="sec-newword"> <!-- NOVA PALAVRA-->
                <input type="text" name="" id="umaNovaPalavra">
                <p>⚠ Maximo de 10 caracteres, sem acentuações</p>
                
                <hr>
                <button onclick="validateNewWord()">Salvar</button>
                <button onclick="loadHome()">Voltar</button>
            </section>

        </div>
    </main>

    

    <!-- RODAPÉ -->
    <footer> 
        <div id="div-rodape">

            <div id="links-contato">
                <a href="https://github.com/aa-abnerandrade" target="_blank" ><img src="imagens/github150.png" alt="Logotipo do Github"></a>
                <a href="https://www.linkedin.com/in/abnerandrade/" target="_blank"><img src="imagens/linkedin150.png" alt="Logotipo do Linkedin"></a>
            </div>

            <div id="creditos">
                <p>Desennvolvido por Abner Andrade</p>
                <p>Aluno da turma 2 do Programa Oracle Next Education</p>
            </div>

        </div>
    </footer> 

    <script src="script-home.js"></script>
    <script src="script-modulos.js"></script>
    <script src="script-canvas.js"></script>
    
</body>
</html>
